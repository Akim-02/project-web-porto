<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me Half Parallax</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .about-section {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .about-image {
      width: 50%;
      background-image: url('foto (2).jpg'); /* Ganti dengan file gambar kamu */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .about-text {
      width: 50%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f9f9f9;
      color: #333;
    }

    .about-text h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .about-text p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .about-section {
        flex-direction: column;
      }

      .about-image,
      .about-text {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <section class="about-section">
    <div class="about-text">
        <h2>About Me</h2>
        <p>Halo! Aku adalah web developer dengan minat pada desain interaktif dan estetika modern. Senang bertemu denganmu!</p>
      </div>
    <div class="about-image"></div>
    
  </section>

</body>
</html>
